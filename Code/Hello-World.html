<!-- HTML is a Markup Language, which is used for making Web Pages. -->
<html>
<!-- We need to add the html tag, to work with this -->
	<head>
		<!-- This is the heading part of the code, which is not related to the main code, you can add description of site and other config etc here. None of the things present in this tag are visible in the Document body -->
		<title></title>
		<!-- The title tag is related to the heading of the tab. You can set that to whatever you want -->
	</head>
	<body>
		Hello, World!
		<!-- The Body tag has all the stuff, which is DISPLAYED on the webpage. Just putting the text will display in on the webpage-->
	</body>
</html>
